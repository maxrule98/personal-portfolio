<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Rule | Admin Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="site--width">
            <div class="row--nav">
                <div class="col xs--6 sm--6 md--6 lg--6 flex justify--start align--center">
                    <div class="logo">
                        <a href="/"></a>
                        <h3 class="logo--text">M.</h3>
                    </div>
                </div>
                <div class="col xs--6 sm--6 md--6 lg--6 flex justify--end align--center">
                    <button class="btn btn--menu" id="btnNav">
                        <i class="material-icons">menu</i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <div class="nav__links">
            <a href="/" class="nav__link">Home</a>
            <a href="/about" class="nav__link">About</a>
            <a href="/about#contact" class="nav__link">Contact</a>
            <a href="projects" class="nav__link">Projects</a>
            <a href="projects" class="nav__link">Blog</a>
        </div>
    </nav>
    <div class="close__overlay"></div> 

    <main>
        <section class="bg__grey--dark">
            <div class="site--width">
                <div class="row">
                    <div class="col xs--12 sm--8 md--6 lg--6">
                        <h3 class="highlight">Sign in</h3>
                        <h2>Please enter your credentials to log in</h2>
                        <form action="">
                            <fieldset>
                                <legend><h5 class="highlight">Email</h5></legend>
                                <input type="email" name="" id="">
                            </fieldset>
                            <fieldset>
                                <legend><h5 class="highlight">Password</h5></legend>
                                <input type="password" name="" id="">
                            </fieldset>
                            <button class="btn btn--primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/nav.js"></script>
</body>
</html>
